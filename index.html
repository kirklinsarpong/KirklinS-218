<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <script src="aframe.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky -->
        <a-sky color="#87CEEB" src="skyy.jpg"></a-sky>

        <!-- Room -->
        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10000" height="10000" src="Diamonds Illustration.jpg" repeat="1000 1000"></a-plane>

        <!-- Carpet -->
        <a-plane position="0 0.05 0" rotation="-90 0 0" width="10" height="9" src="Abstract Architecture Contemporary.jpg" repeat="1 1"></a-plane>

        <!-- Ceiling -->
        <a-box position="0 4 0" rotation="90 0 0" width="11" depth="0.3" height="10" color="#ccc"></a-box>

        <!-- Walls -->
        <a-box position="0 1.5 -5" width="10" height="5" depth="0.3" color="#888"></a-box> <!-- Back wall -->
        <a-box position="-5 1.5 -1" rotation="0 90 0" width="9" depth="0.3" height="5" color="#888"></a-box> <!-- Left wall -->
        <a-box position="5 1.5 -1" rotation="0 90 0" width="9" depth="0.3" height="5" color="#888"></a-box> <!-- Right wall -->

        <!-- TV -->
        <a-box position="0 1.5 -4.5" width="5" height="2.5" depth="0.1" src="Coding Computer Hacker.jpg" color="#333"></a-box> <!-- TV screen -->
        <a-box position="0 2.75 -4.5" width="5.2" height="0.1" depth="0.2" color="#555"></a-box> <!-- TV top border -->
        <a-box position="0 0.25 -4.5" width="5.2" height="0.1" depth="0.2" color="#555"></a-box> <!-- TV bottom border -->

        <!-- Speakers -->
        <a-box position="-3 1 -4.5" width="0.5" height="1" depth="0.1" color="#444"></a-box> <!-- Left speaker -->
        <a-box position="3 1 -4.5" width="0.5" height="1" depth="0.1" color="#444"></a-box> <!-- Right speaker -->

        <!-- Center Table -->
        <a-cylinder position="0 0.9 0" radius="1" height="0.1" color="#654321"></a-cylinder> <!-- Table top -->
        <a-cylinder position="0 0.1 0" radius="0.1" height="1.2" color="#654321"></a-cylinder> <!-- Table leg -->

        <!-- Chairs -->
        <a-box position="-1.5 0.3 1" width="0.8" height="0.6" depth="0.8" color="#964B00"></a-box> <!-- Chair 1 -->
        <a-box position="1.5 0.3 1" width="0.8" height="0.6" depth="0.8" color="#964B00"></a-box> <!-- Chair 2 -->
        <a-box position="-1.5 0.3 -1" width="0.8" height="0.6" depth="0.8" color="#964B00"></a-box> <!-- Chair 3 -->
        <a-box position="1.5 0.3 -1" width="0.8" height="0.6" depth="0.8" color="#964B00"></a-box> <!-- Chair 4 -->

        <!-- Cups on the Table -->
        <a-cylinder position="-0.5 1.1 0.5" radius="0.085" height="0.2" color="#FFFFFF" rotation="0 0 0"></a-cylinder> <!-- Cup 1 -->
        <a-cylinder position="0.5 1.1 0.5" radius="0.085" height="0.2" color="#FFFFFF" rotation="0 0 0"></a-cylinder> <!-- Cup 2 -->
        <a-cylinder position="-0.5 1.1 -0.5" radius="0.085" height="0.2" color="#FFFFFF" rotation="0 0 0"></a-cylinder> <!-- Cup 3 -->
        <a-cylinder position="0.5 1.1 -0.5" radius="0.085" height="0.2" color="#FFFFFF" rotation="0 0 0"></a-cylinder> <!-- Cup 4 -->

        <!-- Tins on the Table -->
        <a-cylinder position="-0.3 1.1 0" radius="0.2" height="0.4" src="Milo.png" rotation="0 0 0"></a-cylinder> <!-- Big Tin -->
        <a-cylinder position="0.3 1.1 0" radius="0.15" height="0.3" src="idealmilk.jpeg" rotation="0 0 0"></a-cylinder> <!-- Small Tin -->

        <!-- Lighting -->
        <a-light type="ambient" color="#FFF"></a-light>
        <a-light type="point" position="0 3 0" intensity="0.5"></a-light>

        <!-- Camera -->
        <a-camera position="0 1.6 4"></a-camera>

        <!-- Images on the Walls -->
        <a-image position="-4.8 2.5 -1" width="2" height="2" src="Mona Lisa Art Painting.jpg" rotation="0 90 0"></a-image> <!-- Left wall image -->
        <a-image position="4.8 2.5 -1" width="2" height="2" src="2b4a1c21a2555036d9cce28a2a15019c.jpg" rotation="0 -90 0"></a-image> <!-- Right wall image -->
<!--         <a-image position="0 2.5 -4.8" width="3" height="2" src="image3.jpg"></a-image> <!-- Back wall image -->
    </a-scene> -->
</body>
</html>
