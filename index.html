<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <script src="Script/aframe.js"></script>
    <script src="Script/aframe.min.js"></script>
</head>
<body>
    <a-assets>
        <a-asset-item id="Bed" src="assets/Bed.gltf"></a-asset-item>
        <a-asset-item id="dinner" src="assets/dinner.gltf"></a-asset-item>
        <a-asset-item id="Furniture" src="assets/Furniture.gltf"></a-asset-item>
        <a-asset-item id="garden" src="assets/Gardern.gltf"></a-asset-item>
        <a-asset-item id="kitchen" src="assets/Kitchen.gltf"></a-asset-item>
        <a-asset-item id="PLANT-30" src="assets/PLANT-30.gltf"></a-asset-item>
        <a-asset-item id="potted plant" src="assets/PottedPlant.gltf"></a-asset-item>
        <a-asset-item id="senza" src="assets/Senza.gltf"></a-asset-item>
        <a-asset-item id="shelf design" src="assets/shelfdesign.gltf"></a-asset-item>
        <a-asset-item id="ugrr" src="assets/Untitled.gltf"></a-asset-item>
        <a-asset-item id="washroom" src="assets/washroom.gltf"></a-asset-item>
    </a-assets>
    <a-scene>
        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>
        <!-- Room -->
        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10000" height="10000" color="#ccc"></a-plane>
  
        <!-- Ceiling -->
        <a-plane position="0 3 0" rotation="90 0 0" width="10" height="10" color="#ccc"></a-plane>
  
        <!-- Walls -->
        <a-plane position="0 1.5 -5" width="10" height="3" color="#888"></a-plane> <!-- Back wall -->
        <a-plane position="-5 1.5 0" rotation="0 90 0" width="10" height="3" color="#888"></a-plane> <!-- Left wall -->
        <a-plane position="5 1.5 0" rotation="0 90 0" width="10" height="3" color="#888"></a-plane> <!-- Right wall -->
        <a-plane position="0 1.5 5" width="10" height="3" color="#888"></a-plane> <!-- Front wall -->
  
        <!-- TV -->
        <a-box position="0 1.5 -4.9" width="5" height="2.5" depth="0.1" color="#333"></a-box> <!-- TV screen -->
        <a-box position="0 2.75 -4.9" width="5.2" height="0.1" depth="0.2" color="#555"></a-box> <!-- TV top border -->
        <a-box position="0 0.25 -4.9" width="5.2" height="0.1" depth="0.2" color="#555"></a-box> <!-- TV bottom border -->
  
        <!-- Speakers -->
        <a-box position="-3 1 -4.9" width="0.5" height="1" depth="0.1" color="#444"></a-box> <!-- Left speaker -->
        <a-box position="3 1 -4.9" width="0.5" height="1" depth="0.1" color="#444"></a-box> <!-- Right speaker -->
  
        <!-- Center Table -->
        <a-cylinder position="0 0.5 0" radius="1" height="0.1" color="#654321"></a-cylinder> <!-- Table top -->
        <a-cylinder position="0 0.1 0" radius="0.1" height="0.8" color="#654321"></a-cylinder> <!-- Table leg -->
  
        <!-- Chairs -->
        <a-box position="-1.5 0.3 1" width="0.8" height="0.6" depth="0.8" color="#964B00"></a-box> <!-- Chair 1 -->
        <a-box position="1.5 0.3 1" width="0.8" height="0.6" depth="0.8" color="#964B00"></a-box> <!--  Chair 2 -->
        <a-box position="-1.5 0.3 -1" width="0.8" height="0.6" depth="0.8" color="#964B00"></a-box> <!-- Chair 3 -->
        <a-box position="1.5 0.3 -1" width="0.8" height="0.6" depth="0.8" color="#964B00"></a-box> <!-- Chair 4 -->
  
        <!-- Lighting -->
        <a-light type="ambient" color="#FFF"></a-light>
        <a-light type="point" position="0 3 0" intensity="0.5"></a-light>
  
        <!-- Camera -->
        <a-camera position="0 1.6 4"></a-camera>
      </a-scene>
  
</body>
</html>
